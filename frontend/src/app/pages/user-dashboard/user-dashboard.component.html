<div class="dashboard-container">
  <h1>User Dashboard</h1>

  <div class="error" *ngIf="errorMsg">{{ errorMsg }}</div>

  <h2>Your Bookings</h2>
  <ul *ngIf="bookings.length > 0; else noBookings">
    <li *ngFor="let booking of bookings">
      Flight: {{ booking.flight.airline }} - {{ booking.flight.flightNumber }} |
      Passengers: {{ booking.passengers.length }} |
      Total: {{ booking.totalPrice | currency }}
    </li>
  </ul>
  <ng-template #noBookings>
    <p>No bookings yet.</p>
  </ng-template>

  <h2>Available Flights</h2>
  <div *ngFor="let flight of flights">
    <app-flight-card [flight]="flight"></app-flight-card>
  </div>
</div>
